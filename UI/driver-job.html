<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>
  <div id="app">
    <!--Header-->
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand"></a>
        <h1>SnackBite</h1>
        <form class="form-inline">
            <h2 id="userName" class="mr-sm-2">Welcome back</h2>
            <a href="./landing-page.html" class="btn btn-outline-danger ">Log Out</a>
        </form>
    </nav>

  
    <div class="container">

      <!--filter buttons-->
      <h1 class="d-inline">Your Jobs</h1>
      <br>
      <button @click="find_by_driver_id" class="btn btn-primary m-3">View all Jobs</button>
      <button @click="find_by_driver_id_status('NEW')" class="btn btn-primary m-3">Filter New Jobs</button>
      <button @click="find_by_driver_id_status('Cancelled')" class="btn btn-primary m-3">Filter Cancelled Jobs</button>

        

      <table class="table table-striped">
        <!-- <table class="table table-striped"> -->
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Pickup Location</th>
                <th>Destination</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            <tr v-for="customer in customers" >
              <td>{{ customer.order_id }}</td>
              <td>{{ customer.customer_id }}</td>
              <td>{{ customer.customer_name }}</td>
              <td>{{ customer.pickup_location }}</td>
              <td>{{ customer.destination }}</td>
              <td>{{ customer.status }}</td>
            
              <!--Job Button-->
              
              <td>
                <button v-if="customer.status == 'NEW'" class="btn btn-success mt-sm-2" @click="Accept">Accept Delivery</button>
                <button v-else-if="customer.status == 'On delivery'" class="btn btn-primary" @click="">Complete delivery</button>
                <button v-else-if="customer.status == 'Cancelled'" class="btn btn-danger" @click="">Cancel Delivery</button> 
              </td>

            </tr>
        </thead>
      </table>

      <!-- Number of Job message-->
     
      <div class="text-danger" >{{ message }}</div>
    

      
    </div> <!-- app: container -->
  </div>


  <script src="driver_job.js"></script>
